<div [ngClass]="{reminder: task.reminder}" class="task"
(dblclick)="onToggle(task)">
    <h3>{{task.text}} <fa-icon (click)="onDelete(task)" [ngStyle]="{color:'red'}" [icon]="faTimes"></fa-icon></h3>
    <p>{{task.day}}</p> 
    <div><button> <fa-icon (click)="editTask(task)" [ngStyle]="{color:'green'}" [icon]="faEdit"></fa-icon> </button></div>
</div>
