<app-add-task (onAddTask)="addTask($event)"></app-add-task>
<app-task-item *ngFor="let task of tasks" [task] = "task" (onDeleteTask)="deleteTask(task)" (onToggleReminder) ="toggleReminder(task)" (onEditTask)="editTask(task)"></app-task-item>
<app-edit-task *ngIf="editedTask" [task]="editedTask" (onUpdateTask)="updateTask($event)" (onCancelEdit)="cancelEdit()"></app-edit-task>
